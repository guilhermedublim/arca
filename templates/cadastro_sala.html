{% extends "base.html" %}

{% block title %}Cadastro de Sala{% endblock %}

{% block content %}
<h2>Cadastro de Salas</h2>
<form method="post">
    <label>Nome da Sala:</label>
    <input type="text" name="nome" required><br>
    <label>Localização:</label>
    <input type="text" name="localizacao" required><br>
    <label>Capacidade:</label>
    <input type="number" name="capacidade" required><br>
    <label>Equipamentos:</label>
    <input type="text" name="equipamentos"><br>
    <button type="submit">Cadastrar Sala</button>
</form>
{% endblock %}
