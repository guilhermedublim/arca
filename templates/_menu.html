<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1>Bem-vindo ao Sistema Arca</h1>
        </header>

        <div class="menu-options">
            <h2>Menu Principal</h2>
            <ul>
                <li><a href="{{ url_for('cadastro_sala') }}">Cadastro de Salas</a></li>

            </ul>
        </div>

        <div class="notifications">
            <h2>Notificações</h2>
            <ul>
                {% for notificacao in notificacoes %}
                    <li>{{ notificacao }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <footer>
            <p>&copy; 2024 Sistema Arca</p>
        </footer>
    </div>
</body>
</html>
