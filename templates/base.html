<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Arca{% endblock %}</title>
    <!-- Adicione isso dentro do <head> em base.html -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <ul class="menu-list">
            <li>
                <a href="{{ url_for('cadastro_sala') }}">
                    <i class="bi bi-building-add"></i>
                    <span class="text">Cadastro de Salas</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('reservas_salas') }}">
                    <i class="bi bi-calendar-event"></i>
                    <span class="text">Reservas de Salas</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span class="text">Configurações de Conta</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        // Função para expandir/recolher a barra lateral
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("expanded");
        }
    </script>

     <!-- Barra Superior -->
     <div class="top-bar">
        <span class="welcome-message">Bem-vindo ao Sistema Arca</span>

        <!-- Data Atual -->
        <span class="current-date" id="currentDate"></span>

        <div class="notification-icon" onclick="toggleNotifications()">
            <i class="bi bi-bell-fill"></i>
            <div class="notification-popup" id="notificationPopup">
                <h4>Notificações</h4>
                <ul>
                    {% for notificacao in notificacoes %}
                        <li>{{ notificacao }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!-- Conteúdo Principal -->
    <div class="menu-container">
        <!-- O restante do seu menu e conteúdo vai aqui -->
        {% block content %}{% endblock %}
    </div>

    <script>
        // Função para abrir/fechar as notificações
        function toggleNotifications() {
            const popup = document.getElementById("notificationPopup");
            popup.classList.toggle("show");
        }

        // Função para exibir a data atual
        function displayCurrentDate() {
            const dateElement = document.getElementById("currentDate");
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = currentDate.toLocaleDateString('pt-BR', options);
        }

        // Chama a função de exibição da data ao carregar a página
        displayCurrentDate();        
    </script>
</body>
</html>
